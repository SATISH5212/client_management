<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Client</title>
</head>
<body>
    <h1>Add Client</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
        <label for="age">Age:</label>
        <input type="text" id="age" name="age"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone"><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br>
        <label for="meeting_city">Meeting City:</label>
        <input type="text" id="meeting_city" name="meeting_city"><br>
        <label for="venue">Venue:</label>
        <input type="text" id="venue" name="venue"><br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br>
        <label for="payment">Payment:</label>
        <input type="text" id="payment" name="payment"><br>
        <label for="topic">Topic:</label>
        <input type="text" id="topic" name="topic"><br>
        <label for="checkin">Check-in:</label>
        <input type="text" id="checkin" name="checkin"><br>
        <label for="checkout">Check-out:</label>
        <input type="text" id="checkout" name="checkout"><br>
        <label for="food">Food:</label>
        <input type="text" id="food" name="food"><br>
        <label for="photo">Photo:</label>
        <input type="file" id="photo" name="photo"><br>
        <input type="submit" value="Add Client">
    </form>
</body>
</html>
